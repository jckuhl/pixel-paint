<!DOCTYPE html>
<html>
<head>
	<title>
		Pixel Paint
	</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="sidebar">
		<ul>
			<li><a href="https://github.com/jckuhl/pixel-paint">View on Github!</a></li>
			<li><a href="https://projectbreakpoint.wordpress.com/">My Blog at Project Breakpoint!</a></li>
		</ul>

		<p id="copy">&copy; 2018 Jonathan Kuhl</p>
	</div>
	<div id="wrapper">
		<h1>Welcome to Pixel Paint</h1>

		<label for="color-picker">Pick A Color:</label> 
		<input type="color" id="color-picker" name="color-picker" value="#2f999e">
		<button id="random-color">Random Color</button>
		<button id="clear-btn">Clear</button>
		<button id="reset">Reset</button>

		<p><label for="gridsize">How many rows do you want?</label>
			<input type="number" name="gridsize" id="gridsize" min="0" max="30" maxlength="3">
			<button id="create">Create!</button>
		</p>

		<div id="playArea">
			<p>Click create to build a Grid!</p>
			<p>Pick a color and start drawing!</p>
			<p>The grid can be between 1 and 30 rows</p>
		</div>

	</div>

	<div id="warning">
		<p>Please enter a valid number</p>
		<p>Between 1 - 30 <button id="warning-btn" disabled>Ok</button></p>
	</div>
	<script type="text/javascript" src="scripts/pixel.js"></script>

</body>
</html>
